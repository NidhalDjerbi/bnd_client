<div class="form-inner">
  <form action="#" class="login" [formGroup]="loginForm">
    <div class="field">
      <input
        type="text"
        placeholder="Email Address"
        required=""
        formControlName="email"
      />
    </div>
    <div
    *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
    class="alert alert-danger"
    >
    <div *ngIf="loginForm.controls.email.errors?.required">email is required.</div>
    <div *ngIf="loginForm.controls.email.errors?.minlength">
      email must be at least 6 characters long.
    </div>
    <div *ngIf="loginForm.controls.email.errors?.email">
        email pattern not valid
      </div>
    </div>
    <div class="field">
      <input
        type="password"
        placeholder="Password"
        required=""
        formControlName="password"
      />
    </div>
    <div
    *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
    class="alert alert-danger"
      >
    <div *ngIf="loginForm.controls.password.errors?.required">password is required.</div>
    <div *ngIf="loginForm.controls.password.errors?.minlength">
      password must be at least 6 characters long.
    </div>
  </div>
    <div class="pass-link">
      <a href="#">Forgot password?</a>
    </div>
    <div class="field btn">
      <div class="btn-layer"></div>
      <input type="submit" value="Login" (click)= "login()" />
    </div>
    <div class="signup-link">Not a member? <a href="" >Signup now</a></div>
  </form>
</div>
